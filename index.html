<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST" id="login">
      <label>Server</label>
      <br>
      <input type="text" name="server" required>
      <br>
      <label>Password</label>
      <br>
      <input type="password" name="password" required>
      <br>
      <br>
      <button type="submit">Login</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
